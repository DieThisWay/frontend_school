<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-devise-width, initial-scale=1.0, use-scalable=no" >
	<title>Landing_Page</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="main-wrapper">
		<header class="header">
			<div class="site-container">
				<div class="logo">
					<a href="#"><img src="img/" alt="logo button"/></a>
				</div>
				<div class="nav_bar">
					<ul class="nav">
						<li><a href="#">ABOUT</a></li>
						<li><a href="#">SERVICES</a></li>
						<li><a href="#">SHOWREEL</a></li>
						<li><a href="#">OUR TALENTS</a></li>
						<li><a href="#">NEWS</a></li>
						<li><a href="#">CONTACT</a></li>
					</ul>
				</div>
			</div>
		</header>
		<!--main header-->
		<section>
			<div class="main-content">
				<div class="site-container">
					<div class="block about-us">
						<h6>SECTION SUBTITLE</h6>
						<h3>ABOUT US</h3>
					</div>

					<div class="block our-services">
						<h6>SECTION SUBTITLE</h6>
						<h3>OUR SERVICES</h3>
					</div>

					<div class="block video-fun">
						<h6>SECTION SUBTITLE</h6>
						<h3>VIDEO FUN</h3>
					</div>

					<div class="block our-team">
						<h6>SECTION SUBTITLE</h6>
						<h3>OUR TEAM</h3>
					</div>

					<div class="block latest-news">
						<h6>SECTION SUBTITLE</h6>
						<h3>LATEST NEWS</h3>
					</div>

					<div class="block get-in-touch">
						<h6>SECTION SUBTITLE</h6>
						<h3>GET IN TOUCH</h3>
					</div>
				</div>
			</div>
		</section>
		<!--site content-->
		<footer>
			<div class="site-container">
				<div class="jon-newsletter">
					<form>
						<label>
							Join our News Letter<br>
							<input type="text" placeholder="Enter your email address">
							<button type="submit">SUBSCRIBE</button>
						</label>
					</form>
				</div>
				<div class="keep-updated">
					<ul>
						<li><a href="#"><img src="img/" alt="twitter"/></a></li>
						<li><a href="#"><img src="img/" alt="facebook"/></a></li>
						<li><a href="#"><img src="img/" alt="google +"/></a></li>
						<li><a href="#"><img src="img/" alt="instagram"/></a></li>
					</ul>
				</div>
				<div class="copyright">
					<p>Copyright 2018</p>
				</div>
			</div>
		</footer>
		<!--main footer-->
	</div>
</body>
</html>
